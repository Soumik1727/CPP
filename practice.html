<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Employee Information</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amit Sarkar</td>
                <td>28</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>Pooja Verma</td>
                <td>25</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Rahul Das</td>
                <td>30</td>
                <td>Kolkata</td>
            </tr>
            <tr>
                <td>Neha Banerjee</td>
                <td>27</td>
                <td>Bengaluru</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
